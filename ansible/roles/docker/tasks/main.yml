---
# tasks file for build
- name: create image docker
  docker_image:
    name: ProjectCD
    build:
    path: /var/lib/jenkins/workspace/ProjectCD
    pull: no
  source: build
  state: present
  force_source: true
- name: run container docker
  docker_container:
    name: myapp_container
    image: ProjectCD:latest
    state: started
    recreate: true
    ports:
     - "4200:80"